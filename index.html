<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<link type="text/css" rel="stylesheet" href="dist/frappe_theme_6307babd.css" />
	
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Gantt Chart</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2018-10-01',
				end: '2018-10-08',
				name: 'Redesign website',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2018-10-03',
				end: '2018-10-06',
				name: 'Write new content',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0'
			},
			{
				start: '2018-10-04',
				end: '2018-10-08',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2018-10-08',
				end: '2018-10-09',
				name: 'Review',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2018-10-08',
				end: '2018-10-10',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2018-10-11',
				end: '2018-10-11',
				name: 'Go Live!',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			}
		]

		var gantt_chart = new Gantt(".gantt-target", tasks, {
			view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log(task, start, end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				console.log(mode);
			},
	custom_popup_html: (task) => {
	  // the task object will contain the updated
	  // dates and progress value
	  const end_date = task._end.format('MMM D');
	  return `
		<div class="details-container">
		  <h5>${task.name}</h5>
		  <p>Expected to finish by ${end_date}</p>
		  <p>${task.progress}% completed!</p>
		</div>
	  `;
	},

			view_mode: 'Month',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
<div class="mx-auto mt-3 btn-group" role="group">
	  <button type="button" class="btn btn-sm btn-light" onClick="gantt_chart.change_view_mode('Quarter Day');">Quarter Day</button>
	  <button type="button" class="btn btn-sm btn-light" onClick="gantt_chart.change_view_mode('Half Day');">Half Day</button>
	  <button type="button" class="btn btn-sm btn-light" onClick="gantt_chart.change_view_mode('Day');">Day</button>
	  <button type="button" class="btn btn-sm btn-light active" onClick="gantt_chart.change_view_mode('Week');">Week</button>
	  <button type="button" class="btn btn-sm btn-light" onClick="gantt_chart.change_view_mode('Month');">Month</button>
	</div>
</body>
</html>
